<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Континуум</title>
    <link rel="stylesheet" href="./src/root/index.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <a href="" class="header__logo"><img src="./src/images/logo.svg" alt="Логотип"></a>
            <div class="header__menu menu menu__container">
                <nav class="menu__body">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="" class="menu__link">Курсы ЕГЭ</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Курсы ОГЭ</a></li>
                    </ul>
                </nav>
            </div>
            <button class="header__button">Войти</button>
            <button type="button" class="menu__icon"><span></span></button>
        </div>
    </header>
    <main class="main">
        <div class="main__container">
            <div class="main-form">
                <h1 class="main-form__title">Вход в личный кабинет</h1>
                <form data-password="1" class="form-group">
                    <input data-phone type="tel" name="" placeholder="Телефон" maxlength="18" required>
                    <input data-change type="password" pattern="^[\w~'`!@#№?$%^&*()=+<>|/\\.,:;\[\]{} \x22-]{6,25}$"
                           name="" placeholder="Пароль" required>
                    <button class="main-form__button">Войти</button>
                    <button class="main-form__change">Я забыл пароль</button>
                </form>
            </div>
        </div>
    </main>
</div>
<script type="module" src="./src/root/index.js"></script>
</body>
</html>
